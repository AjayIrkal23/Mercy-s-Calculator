        rel="stylesheet">

    <title>Mercys Calculator</title>


</head>

<script>
    function turn_on() {
        var element = document.getElementById("turn-on-btn");
        element.classList.toggle("turn-on");
        var element2 = document.getElementById("turn-on-text");
        element2.classList.toggle("go-away")
        var element3 = document.getElementById("output-text");
        element3.innerText = ' '
        element3.classList.toggle("visible")

    }
</script>


<body>
    <div class="tittle">
        <p>Mercy's Calculator </p>
    </div>

    <div class="calculator">
        <div class="cal-border">
            <div class="cal-heading">
                <p>Mercy's Calculator <i class="fa-solid fa-calculator"></i></p>
            </div>

            <div class="output-box" id="turn-on-btn">
                <p class="btn" id="turn-on-text" onclick="turn_on()">Calculator is OFF. Click Here </p>

                <div class="" id="output-text"><input type="input" name="" value id="" placeholder=""></div>
            </div>
            <div class="buttons-first">
                <button type="button" class="btn-grad " id="calcbtn">C</button>
                <button type="button" class="btn-grad" id="calcbtn">=</button>
                <button type="button" class="btn-grad" id="calcbtn">←</button>
                <button type="button" class="btn-grad off-btn" onclick="turn_on()"><i class="fa-solid fa-power-off"></i></button>

            </div>
            <div class="buttons-first">
                <button type="button" class="btn-grad">7</button>
                <button type="button" class="btn-grad">8</button>
                <button type="button" class="btn-grad">9</button>
                <button type="button" class="btn-grad" id="calcbtn">*</button>

            </div>
            <div class="buttons-first">
                <button type="button" class="btn-grad">4</button>
                <button type="button" class="btn-grad">5</button>
                <button type="button" class="btn-grad">6</button>
                <button type="button" class="btn-grad" id="calcbtn">-</button>

            </div>
            <div class="buttons-first">
                <button type="button" class="btn-grad">1</button>
                <button type="button" class="btn-grad">2</button>
                <button type="button" class="btn-grad">3</i></button>
                <button type="button" class="btn-grad" id="calcbtn">+</button>

            </div>
            <div class="buttons-first">
                <button type="button" class="btn-grad">.</button>
                <button type="button" class="btn-grad">0</button>
                <button type="button" class="btn-grad">%</button>
                <button type="button" class="btn-grad" id="calcbtn">/</button>

            </div>
            <div class="last-border"></div>
        </div>

        <script>
            let display = document.getElementById('output-text');

            let buttons = Array.from(document.getElementsByClassName('btn-grad'));

            buttons.map(btn_grad => {
                btn_grad.addEventListener('click', (e) => {
                    switch (e.target.innerText) {
                        case 'C':
                            display.innerText = '0';
                            break;
                        case '←':
                            if (display.innerText) {
                                display.innerText = display.innerText.slice(0, -1);

                            }
                            break;
                        case '=':
                            display.innerText = eval(display.innerText);
                            break;
                        default:
                            display.innerText += e.target.innerText;
                    }
                });
            });
        </script>

    </div>
    <a href="" class="tnc login-with-flex">Privacy Policy & Terms and Conditions</a>
</body>
